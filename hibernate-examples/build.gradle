description = 'hibernate-examples'

ext {
    hibernateVersion = "4.3.7.Final"
    springVersion = "4.1.2.RELEASE"
    queryDslVersion = "3.6.0"
}

dependencies {
    compile project(':hibernate-redis')
    compile "org.slf4j:slf4j-api:1.7.7"
    compile "ch.qos.logback:logback-classic:1.1.2"
    compile "org.apache.commons:commons-lang3:3.1"
    compile "org.projectlombok:lombok:1.14.2"
    compile "com.google.guava:guava:17.0"
    compile "joda-time:joda-time:2.3"
    compile "org.joda:joda-convert:1.5"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-beans:$springVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-orm:$springVersion"
    compile "org.springframework.data:spring-data-jpa:1.6.0.RELEASE"
    compile "com.mysema.querydsl:querydsl-apt:$queryDslVersion"
    compile "com.mysema.querydsl:querydsl-jpa:$queryDslVersion"
    compile "com.mysema.querydsl:querydsl-jpa-codegen:$queryDslVersion"
    compile "com.zaxxer:HikariCP-java6:2.2.5"
    compile "com.jolbox:bonecp:0.8.0.RELEASE"

    testCompile "org.springframework:spring-test:$springVersion"
    testCompile "junit:junit:4.11"
    testCompile "org.easytesting:fest-assert:1.4"
    testCompile "org.hamcrest:hamcrest-all:1.3"
    testCompile "com.carrotsearch:junit-benchmarks:0.7.2"
    testCompile "com.h2database:h2:1.3.175"
}
